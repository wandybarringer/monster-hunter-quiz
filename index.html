<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monster Hunter Quiz</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Monster Hunter Quiz</h1>
      </header>
      <main>
        <div class="extra-bg">
          <div class="secondary-bg">
            <!-- ! re-add class flexbox -->
            <div id="start-page" class="flexbox">
              <div class="btn-border-wrapper">
                <button id="start-btn">BEGIN</button>
              </div>
              <img src="assets/images/palico.png" alt="A cartoon Palico face." />
            </div>

            <div id="questions-and-answers" class="hide-content">
              <div id="correct-wrong-container" class="hide-content">
                <img id="correct-wrong-img-01" src="" alt="" />
                <h3 id="correct-wrong" class="show-content"></h3>
                <img id="correct-wrong-img-02" src="" alt="" />
              </div>
              <!-- TODO: container for timer to show defense down icon when time is lost -->
              <p id="timer">120</p>
              <h2 id="question">Question</h2>
              <div class="btn-border-wrapper"><button id="answer-b">Answer 2</button></div>
              <div class="btn-border-wrapper"><button id="answer-a">Answer 1</button></div>
              <div class="btn-border-wrapper"><button id="answer-c">Answer 3</button></div>
              <div class="btn-border-wrapper"><button id="answer-d">Answer 4</button></div>
            </div>

            <div id="name-entry" class="hide-content">
              <form action="" id="score-form">
                <div>
                  <input type="text" id="name-input" placeholder="Enter your name here" />
                </div>
                <div class="btn-border-wrapper"><button type="submit" id="submit-btn">Submit</button></div>
              </form>
              <p id="error-message" class="visibility-hidden">Please provide your name.</p>
              <img src="assets/images/palico.png" alt="A cartoon Palico face." />
            </div>

            <div id="score-board" class="hide-content">
              <div id="score-card">
                <h2>Well done scholar!</h2>
                <ul id="score-list"></ul>
              </div>
              <div class="btn-border-wrapper"><button id="play-again-btn">Play Again</button></div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
