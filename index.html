<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monster Hunter Quiz</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header>
      <h1>Monster Hunter Quiz</h1>
      <p id="timer">Timer</p>
    </header>
    <main>
      <div class="grid-with-secondary-bg">
        <div class="hide-content">
          <button id="start-btn">START</button>
          <img src="assets/images/palico.png" alt="A cartoon Palico face." />
        </div>
        <div class="hide-content" id="questions-and-answers">
          <h2 id="question">Question</h2>
          <button id="answer-a">Answer 1</button>
          <button id="answer-b">Answer 2</button>
          <button id="answer-c">Answer 3</button>
          <button id="answer-d">Answer 4</button>
        </div>
      </div>
    </main>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
